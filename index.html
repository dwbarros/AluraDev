        <main class="code-editor">
            <section class="editor">
                <div class="editor__container">
                    <div class="editor__ellipses">
                        <div class="editor__ellipse1"></div>

                        <div class="editor__ellipse2"></div>

                        <div class="editor__ellipse3"></div>
                    </div>
                    
                    <code class="editor__code hljs" contenteditable="true"></code>
                </div>

                <button class="editor__button button-dark">Visualizar com o heighlight</button>
            </section>
        </main>

        <aside class="custom">
            <section class="custom__project">
                <h2 class="custom__project__title title-section" >Seu Projeto</h2>

                <input class="custom__project__name form-component" type="text" placeholder="Nome do projeto">

                <textarea class="custom__project__description form-component" name="description" id="description" cols="30" rows="10" placeholder="Descrição do seu projeto"></textarea>
            </section>

            <section class="custom__config">
                <h2 class="custom__config__title title-section" >Personalização</h2>

                <select class="custom__config__lp form-component" name="select-lp" id="select-lp">
                    <option value="javascript">JavaScript</option>

                    <option value="html">HTML</option>

                    <option value="css">CSS</option>
                </select>
                                
                <div class="custom__config__button">
                    <input class="custom__config__color" type="color" value="#6BD1FF" list="presetColors">
                        <datalist id="presetColors">
                            <option>#6BD1FF</option>/>
                            <option>#9AFF6B</option>
                            <option>#FFC46B</option>
                            <option>#FF6BCD</option>
                            <option>#6B83FF</option>
                        </datalist>
                </div>
            </section>

            <button class="code-editor__button button">Salvar Projeto</button>
        </aside>
